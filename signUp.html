<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA CALCULATOR LANDING PAGE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-page">
      <h1 style="text-align: center">🎓 Create Your Account</h1>

      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input
        type="text"
        id="signup-matric"
        placeholder="Matric Number"
        required
      />
      <input
        type="email"
        id="signup-email"
        placeholder="Email Address"
        required
      />
      <input
        type="password"
        id="signup-password"
        placeholder="Password"
        required
      />
      <div
        id="status-message"
        style="
          display: none;
          padding: 10px;
          border-radius: 5px;
          margin-bottom: 10px;
        "
      ></div>

      <button class="sign-btn" id="signup-button">Sign Up</button>

      <p style="text-align: center; margin-top: 10px">
        Already have an account? <a href="index.html">Login here</a>
      </p>

      <div class="quote">“Secure your success. Sign up smart.”</div>
    </div>

    <footer>Made with ❤️ by Hibatullah, Elizabeth & Temiloluwa</footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
