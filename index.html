<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA CALCULATOR LANDING PAGE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-page">
      <h1 style="text-align: center">🎓 CGPA Master Tracker</h1>
      <p style="text-align: center; font-weight: 500">
        Track your academic journey with ease and confidence.
      </p>

      <div class="user-fields">
        <input
          type="email"
          id="login-email"
          placeholder="Email Address"
          required
        />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <div
          id="status-message"
          style="
            display: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
          "
        ></div>

        <button class="sign-btn" id="login-button">Log In</button>
      </div>

      <!-- <div class="btn-group"></div> -->
      <p style="text-align: center; margin-top: 10px">
        You do not have an account? <a href="signUp.html">Sign Up here</a>
      </p>

      <div class="quote">
        “Small improvements daily lead to stunning results.”
      </div>

      <footer>Made with ❤️ by Hibatullah, Elizabeth & Temiloluwa</footer>

      <script type="module" src="app.js"></script>
    </div>
  </body>
</html>
